    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">

          <div class="col-sm-8 col-md-7 py-4">

            <p class="text-muted">福岡のカレー屋さんを、もっと知りたい、知ってもらいたい。そんな人のための場所です。気軽に投稿してみてください。</p>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-between">
        <a href="index.html" class="navbar-brand d-flex align-items-center">

          <span class="navbar-toggler-icon"></span>

  <main role="main">

    <section class="jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">福岡カレー巡り</h1>
        <p class="lead">福岡のカレーをただひたすら紹介し合う場所です。</p>
        <p>
          <!-- <a href="post.html" class="btn btn-primary my-2">教えてあげたい</a> -->
          <a href="location.html" class="btn btn-info my-2">場所を知りたい</a>
        </p>
      </div>
    </section>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">あなたのオススメのカレーは？</div>
        <div class="panel-body">
          <!-- <form> -->
          <div class="form-group">
            <label class="control-label">店名</label>
            <input class="form-control" type="text" id="store_name">
          </div>
          <div class="form-group">
            <label class="control-label">カレーの名前</label>
            <input class="form-control" type="text" id="curry_name">
          </div>
          <div class="form-group">
            <label class="control-label">辛さレベル</label>
            <div class="radio">
              <label><input type="radio" name="hot_level" value="1">1</label>
              <label><input type="radio" name="hot_level" value="2">2</label>
              <label><input type="radio" name="hot_level" value="3">3</label>
              <label><input type="radio" name="hot_level" value="4">4</label>
              <label><input type="radio" name="hot_level" value="5">5</label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">感想</label>
            <textarea class="form-control" rows="3" maxlength="80" id="impression"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label">場所</label>
            <div id="map" class="col-12 col-sm-12" style="width:600px; height:380px; position: relative;"></div>
          <input class="form-control" type="text" id="address" readonly>
          </div>
          <div class="form-group">
            <label class="control-label">写真</label>
            <div class="custom-file">
              <input type="file" name="file1" class="custom-file-input" id="customFile" lang="ja">
              <label class="custom-file-label" for="customFile">ファイル選択...</label>
            </div>
          </div>
          <button type="button" id="postdata" class="btn btn-outline-info">投稿</button>
          <!-- </form> -->
          <div class="result"></div>
        </div>
      </div>
    </div>
